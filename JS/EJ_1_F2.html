<!DOCTYPE html>
<html>
    
<head>
<meta charset="UTF-8">
<title>EJ_1_F2</title>    
</head>

<body>
    
<script>

    var any_naixement = 1988;
    
    document.write("<h1>Fase2</h1>");
    
    // Creeu una constant amb el valor de l’any (1948)
    const ANY_TRASPAS = 1948;
    
    // Creeu una variable que guardi cada quan hi ha un any de traspàs
    var cada_traspas = 4;
    
    // Calculeu quants anys de traspàs hi ha entre 1948 i el vostre any de naixement i emmagatzemeu el valor resultant en una variable
    var anys_traspas = (any_naixement - ANY_TRASPAS) / cada_traspas;
    
    // Mostreu per pantalla el resultat del càlcul
    document.write("Entre el " + ANY_TRASPAS+ " i el " +any_naixement+ " hi ha " + anys_traspas + " anys de traspàs </br>");
    
    
</script>    
    
</body>
</html>
